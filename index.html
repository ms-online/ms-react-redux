<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <title>React 环境</title>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      class App extends React.Component {
        state = {
          name: 'Summer',
          age: 25,
        };
        // 函数
        handleClick = (e) => {
          //   console.log(e.target);
          // this.state.name = 'Lucy'; 错误演示
          this.setState({
            name: 'Lucy',
            age: 30,
          });
          console.log(this.state);
        };
        handleMouserOver = (e) => {
          console.log(e.target, e.pageX);
        };
        handleCopy = (e) => {
          console.log('作者为米修在线，复制请标注出处！');
        };
        render() {
          return (
            <div className="app-content">
              <h1>欢迎来到米修在线！</h1>
              <p>
                我的名字叫：{this.state.name}, 我今年：{this.state.age}岁。
              </p>
              <button onClick={this.handleClick}>点击</button>
              <button onMouseOver={this.handleMouserOver}>悬停</button>
              <p onCopy={this.handleCopy}>学习编程，改变生活！</p>
            </div>
          );
        }
      }
      ReactDOM.render(<App />, document.getElementById('app'));
    </script>
  </body>
</html>
